<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- style -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="bmi-container">
    <h1 class="text-center mb-3">BMI Calculator</h1>
    <form id="bmi-form">
      <div class="mb-3">
        <label for="weight" class="form-label">Weight</label>
        <input type="number" class="form-control" id="weight" placeholder="Enter your weight" required>
      </div>
      <div class="mb-3">
        <label for="height" class="form-label">Height</label>
        <input type="number" class="form-control" id="height" placeholder="Enter your height" required>
      </div>
      <button type="submit" class="btn btn-block w-100">Calculate BMI</button>
    </form>
    <div class="result-box text-center" id="bmi-output">
      Please calculate your BMI.
    </div>
  </div>
</body>
<script src="calc.js"></script>
</html>
